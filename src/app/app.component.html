<div class="container mt-4">
  <div class="row">
    <h3>Hola mi nombre es {{nombre}}</h3>
    <h3>La suma de 8 mas 7 es  {{getSuma(7,8)}}</h3>
    <br>
    <input type="text" class="form-control" [placeholder]="textoPlaceHolder" [disabled]="deshabilitado">  
  </div>
  <div>
    <img [src]="Seturl" width="400px" height="400px">
  </div>
</div>
<div class="container">
  <div class="row">
    <h3>Listado de estudiantes</h3>
  </div>

  <table class="table mt-4">
    <thead>
      <th>Nro</th>
      <th>Nombre</th>
      <th>Estado</th>
    </thead>
    <tbody>
      <tr *ngFor="let estudiante of listEstudiantes ; let i = index">
        <td>{{i + 1}}</td>
        <td>{{estudiante.nombre}}</td>
        <td>{{estudiante.estado}}</td>
      </tr>
    </tbody>
  </table>

</div>
